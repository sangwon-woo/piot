<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Piot">
  <link rel="shortcut icon" href="assets/favicon/favicon.ico">
  <title>Piot</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Font-aweseome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">

</head>

<body>
  <div>

    <!-- The Navbar Area -->
    <div id="wrapper-navbar" class="nav-down">
      <nav class="navbar navbar-expand-md navbar-light">
        <div class="container">

          <!-- Brand Logo -->
          <a href="#none" class="navbar-brand">
            <img height="22" src="assets/logo/piot_logo_black.svg" alt="Piot">
          </a>

          <!-- Menu Item -->
          <div id="mega-menu-wrap-primary" class="mega-menu-wrap">
            <!-- toggle -->
            <div class="mega-menu-toggle">
              <div class="mega-toggle-blocks-right">
                <div class="mega-toggle-block mega-menu-toggle-block mega-toggle-block-1" id="mega-toggle-block-1"
                  tabindex="0">
                  <span class="mega-toggle-label" role="button" aria-expanded="false">
                    <span class="mega-toggle-label-closed">MENU</span>
                    <span class="mega-toggle-label-open">MENU</span>
                  </span>
                </div>
              </div>
            </div>

            <!-- mega-menu -->
            <ul id="mega-menu-primary" class="mega-menu max-mega-menu mega-menu-horizontal" data-event="hover"
              data-effect="disabled" data-effect-speed="200" data-effect-mobile="disabled" data-effect-speed-mobile="0"
              data-panel-width="#wrapper-navbar" data-mobile-force-width="false" data-second-click="go"
              data-document-click="collapse" data-vertical-behaviour="standard" data-breakpoint="600" data-unbind="true"
              data-mobile-state="collapse_all" data-hover-intent-timeout="300" data-hover-intent-interval="100">
              <li
                class="mega-menu-item mega-menu-item-type-post_type mega-menu-item-object-page mega-menu-item-has-children mega-menu-megamenu mega-align-bottom-left mega-menu-grid"
                id="mega-menu-item-4069">
                <a class="mega-menu-link" href="#none" aria-haspopup="true" aria-expanded="false"
                  tabindex="0">Company</a>
              </li>
              <li
                class="mega-menu-item mega-menu-item-type-post_type mega-menu-item-object-page mega-menu-item-has-children mega-menu-megamenu mega-align-bottom-left mega-menu-grid"
                id="mega-menu-item-4070">
                <a class="mega-menu-link" href="#none" aria-haspopup="true" aria-expanded="false"
                  tabindex="0">Products</a>
              </li>
              <li
                class="mega-menu-item mega-menu-item-type-post_type mega-menu-item-object-page mega-menu-item-has-children mega-menu-megamenu mega-align-bottom-left mega-menu-grid"
                id="mega-menu-item-4071"><a class="mega-menu-link" href="https://www.magazino.eu/technology/?lang=en"
                  aria-haspopup="true" aria-expanded="false" tabindex="0">Services</a>
              </li>
            </ul>
          </div>

          <!-- hambugger menu -->
          <div class="hamburger-wrapper">
            <div class="hamburger hamburger--spin js-hamburger">
              <div class="hamburger-box">
                <div class="hamburger-inner"></div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!-- end navbar -->

    <!-- Offcanvas -->
    <div class="offcanvas-content justify-content-center align-items-center">
      <div class="offcanvas-main container">
        <div class="row justify-content-center">
          <div class="col-8 col-md-10 col-lg-5 offset-md-1 offset-lg-0">
            <div class="menu-offcanvas-menu-container">
              <ul class="menu" id="off-main-menu">
                <li class="menu-item menu-item-type-post_type menu-item-object-page">
                  <a href="#none">Company</a>
                </li>
                <li class="menu-item menu-item-type-post_type menu-item-object-page"></li>
                <li class="menu-item menu-item-type-post_type menu-item-object-page"></li>
                <li class="menu-item menu-item-type-post_type menu-item-object-page"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="offcanvas-logo bottom-logo container">
        <img src="assets/logo/piot_logo_blue.svg" alt="piot" style="width:40px">
      </div>
    </div>
  </div>




  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <!-- Font-aweseome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
    integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- <script defer src="assets/scripts/autopimize.js"></script> -->
</body>

</html>
